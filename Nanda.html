<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
<meta charset="utf-8">

<script type="text/javascript">
var app = angular.module("uigridApp", ["ui.grid"]);
app.controller("uigridCtrl", function ($scope) {
$scope.gridOptions = {
enableFiltering: false,
columnDefs: [
{ field: 'TransactionId' },
{ field: 'Cos' },
{ field: 'Street' },
{ field: 'City' },
{ field: 'State' },
{ field: 'Postal Code' },
{ field: 'Speed' },
{ field: 'Low bandWidth' },
{ field: 'High bandWidth' },
{ field: 'RateZone' },
{ field: 'Lata' },
{ field: 'Wire Center' }, 
{ field: 'Neca Id' }, 
{ field: 'location', enableFiltering: false }
     
],

onRegisterApi: function (gridApi) {
$scope.grid1Api = gridApi;
}
};


$scope.users = [
{ TransactionId: "2240", Cos: 10, location: 'Nagpur' },
{ TransactionId: "3232", Cos: 30, location: 'Chennai' },
{ CompanyCode: "3233", Cos: 29, location: 'Chennai' },
{ CompanyCode: "3235", Cos: 25, location: 'Bangalore' },
{ CompanyCode: "4006", Cos: 27, location: 'Vizag' }
];
$scope.gridOptions.data = $scope.users;
});

</script>
<style type="text/css">
.myGrid {
width: 2000px;
height: 230px;
}
</style>
</head>
<body ng-app="uigridApp">
<h2>AngularJS UI Grid Fitering Example</h2>
<div ng-controller="uigridCtrl">
<div ui-grid="gridOptions" class="myGrid"></div>


</div>
</body>
</html>
